            background: linear-gradient(to right, #f472b6, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo span.emoji {
            -webkit-text-fill-color: initial;
            font-family: 'Inter', sans-serif;
            font-size: 1.6rem;
        }

        /* Floating Hearts Animation */
        .heart-particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f472b6; 
            opacity: 0.3;
            pointer-events: none;
            border-radius: 50% 50% 0 50%;
            transform: rotate(-45deg);
            animation: float-up 12s infinite linear;
        }
        
        @keyframes float-up {
            0% { transform: translateY(110vh) rotate(-45deg) scale(0.8); opacity: 0; }
            20% { opacity: 0.4; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-15vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* Main Glassmorphic Card */
        .magic-card {
            background: rgba(30, 41, 59, 0.92);
            border: 1px solid rgba(244, 114, 182, 0.25);
            max-height: 82vh;
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: border-color 0.3s ease;

        /* Language Tabs */
        .lang-tab {

            border-bottom: 2px solid transparent;
            padding: 4px 10px;

        }

        .lang-tab.active {

            border-bottom: 2px solid #f472b6;
            font-weight: 700;

        /* Scroll Area Customization */
        .scroll-area {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #f472b6 transparent;
            padding-right: 4px;
        }
        .scroll-area::-webkit-scrollbar { width: 4px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #f472b6; border-radius: 10px; }

        /* Social Icons & Interactions */
        .footer-socials {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin-top: 15px;
        }

        .social-link {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .social-link:hover {
            transform: scale(1.2) translateY(-4px);
            background: rgba(255, 255, 255, 0.1);
            filter: drop-shadow(0 0 10px rgba(244, 114, 182, 0.4));

        /* Error Shake Animation */
        .error-shake { 
            animation: shake 0.4s; 
            border-color: #ef4444 !important;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }

        /* Transitions */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        function switchLang(lang) {
            selectedLang = lang;
            document.querySelectorAll('.lang-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${lang}`).classList.add('active');
            
            const data = contentData[lang];
            document.getElementById('lock-title').innerText = data.lockTitle;
            document.getElementById('lock-desc').innerText = data.lockDesc;
            
            if(document.getElementById('lock-view').style.display === 'none') {
                renderContent();
            }
        }

        function checkCode() {
            const input = document.getElementById('secret-code-input');
            const code = input.value.toLowerCase().trim();
            const error = document.getElementById('error-msg');
            
            if(code === '143' || code === 'tum' || code === 'raz') {
                renderContent();
                document.getElementById('lock-view').style.display = 'none';
                document.getElementById('message-view').classList.remove('hidden');
            } else {
                input.classList.add('error-shake');
                error.innerText = contentData[selectedLang].error;
                error.style.opacity = '1';
                setTimeout(() => {
                    input.classList.remove('error-shake');
                    error.style.opacity = '0';
                }, 1500);
            }
        }

        function renderContent() {
            const container = document.getElementById('shayari-container');
            const langData = contentData[selectedLang];

            document.getElementById('msg-title').innerText = langData.msgTitle;
            document.getElementById('footer-text').innerText = langData.footer;

            const borderColors = ['border-pink-500', 'border-purple-500', 'border-yellow-400'];
            
            langData.shayari.forEach((text, index) => {

                card.innerHTML = `<p class="text-xl text-white leading-relaxed italic font-serif">${text}</p>`;
                container.appendChild(card);
            });
